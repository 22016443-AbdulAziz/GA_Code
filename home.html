<!DOCTYPE html>
<html lang="en">
<head>

    <title>Home Page</title>
    <link rel="icon" href="axe.png" />

    <!--Bootstrap CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        body {

            background-size: cover;

        }

        .design {
            border-style: solid;
            text-align: center;
            padding: 10px;
        }

        .design2 {
            border-style: solid;
            text-align: center;
            background: rgba(208, 208, 208, 0.3);
            padding: 10px;
        }

        table {
